<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Problema 3</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>
      Comprehensive country codes: ISO 3166, ITU, ISO 4217 currency codes and
      many more
    </h1>
    <p id="mensajeFinal"></p>
    <button type="submit" id="obtenerInformacion">Obtener información</button>
    <button type="submit" id="limpiarInformacion" style="display: none;">Limpiar información</button>
  </body>
  <script>
    $(document).ready(function () {
      var url =
        "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
      $("#obtenerInformacion").click(function () {
        $.ajax({
          dataType: "json",
          url: url,
        }).then(function (data) {
          for (var i = 0; i < data.length; i++) {
            console.log(data[i]);
            $("#mensajeFinal").append(
              "<hr> <p> <b>CLDR display name:</b> " +
                data[i]["CLDR display name"] +
                "<br> <b>Capital:</b> " +
                data[i]["Taipei"] +
                "<br> <b>FIPS:</b> " +
                data[i]["FIPS"] +
                "<br> <b>FIFA:</b> " +
                data[i]["FIFA"] +
                "<br> <b>Continent:</b> " +
                data[i]["Continent"] +
                "<br> <b>Languages:</b> " +
                data[i]["Languages"] +
                "<br> <b>Geoname ID:</b> " +
                data[i]["Geoname ID"] +
                "<br> <b>DS:</b> " +
                data[i]["DS"] +
                "<br>" +
                "</p> <hr>"
            );
          }
        });
        $('#obtenerInformacion').hide();
        $('#limpiarInformacion').show();
      });

      $("#limpiarInformacion").click(function () {
        $("#mensajeFinal").empty();
        $('#obtenerInformacion').show();
        $('#limpiarInformacion').hide();
      });
    });
  </script>
</html>
