<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>problema 2</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css" />
  </head>
  <body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="text" id="datepicker" name="fecha_nacimiento" placeholder="Ingrese fecha de nacimiento">
    </form>
    <div class="boton">
        <button type="submit">Generar Mensaje</button>
    </div>
  </body>
  <script>
    $(document).ready(function() {
        $( "#datepicker" ).datepicker();
        $( "button" ).click(function() {
            var texto1 = document.getElementById("nombre").value;
            var texto2 = document.getElementById("apellido").value;
            var texto3 = document.getElementById("datepicker").value;
            console.log(texto1);
            console.log(texto2);
            console.log(texto3);
        });
    });
  </script>
</html>
